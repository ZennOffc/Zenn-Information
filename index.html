    * {
      margin: 0;

      box-sizing: border-box;

    body, html {
      height: 100%;

      background: url('https://files.catbox.moe/p8w79g.png') no-repeat center center fixed;

    .profile-img {

      padding: 15px 30px;
      margin: 10px 0;
      font-size: 18px;

      border-radius: 8px;

      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px #b84cff, 0 0 20px #b84cff, 0 0 30px #b84cff;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px #ffffff, 0 0 25px #b84cff, 0 0 35px #9a3fe0;
    }

    .credit {

      padding: 15px;
